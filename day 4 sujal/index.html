<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher's Class Assistant Chatbot (MVP Demo)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Teacher's Class Assistant</h1>
    <p>Enter a topic or learning objective to generate ideas and questions.</p>

    <div class="input-area">
      <input type="text" id="topicInput" placeholder="Enter a topic (e.g. Photosynthesis)">
      <button onclick="generateContent()">Generate</button>
    </div>

    <div id="output" class="output"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
